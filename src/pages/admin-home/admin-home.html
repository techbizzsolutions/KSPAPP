<ion-header>

    <ion-navbar color="header">
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="md-list"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>KSP APP</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="reload()">
                <ion-icon name="md-refresh"></ion-icon>
             </button>
             <!-- <button ion-button icon-only (click)="presentDatePopover($event)">
                <ion-icon name="ios-funnel"></ion-icon>
              </button> -->
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-item>
                <ion-label>Select Competition Name</ion-label>
                <ion-select interface="popover" [disabled]="!Competitions.length">
                    <ion-option *ngFor="let Competition of Competitions" (ionSelect)="select(Competition)" [value]="Competition">{{Competition.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Select Sports Type</ion-label>
              <ion-select interface="popover" [(ngModel)]="Group" [disabled]="!Competition_Name">
                  <ion-option *ngFor="let Sport of Groups"  [value]="Sport">{{Sport.sports_type_name}}</ion-option>
              </ion-select>
          </ion-item>
    <div class="button_div">
        <button ion-button block (click)="getReport()">
          View Report
    </button>
    </div>
</ion-content>
