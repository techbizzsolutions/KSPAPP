<ion-header>

        <ion-navbar color="header">
      
            <ion-title>KSP APP</ion-title>
            <ion-buttons end>
              <button ion-button icon-only (click)="logout()">
                                <ion-icon name="md-log-out"></ion-icon>
                              </button>
          </ion-buttons>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
        <h4>End User</h4>
        <form [formGroup]="information" (ngSubmit)="create()">
          <ion-item>
              <ion-label floating>BIB number</ion-label>
              <ion-input type="number" formControlName="BIB"></ion-input>
          </ion-item>
          <div padding-horizontal>
              <div class="alert" *ngIf="!information.controls['BIB'].valid && information.controls['BIB'].touched">Please Enter BIB number</div>
          </div>
          <div class="button_div">
              <button ion-button [disabled]="!information.valid" block>
                  Submit
            </button>
          </div>
      </form>
      </ion-content>
