<ion-header>

    <ion-navbar color="header">
  
        <ion-title>KSP APP</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-item>
          <ion-label>Select Competition Name</ion-label>
          <ion-select interface="popover" [(ngModel)]="Competition_Name">
              <ion-option *ngFor="let Competition of Competitions" (ionSelect)="select(Competition)" [value]="Competition">{{Competition.name}}</ion-option>
          </ion-select>
      </ion-item>
          <ion-list>
                  <ion-item-sliding *ngFor="let item of volunteers;">
                                      <ion-item >
                                  <h2>Name: {{item.name}}</h2>
                                  <p>Phone: {{item.phone}}</p>
                                  <p>Position: {{item.position}}</p>
                              </ion-item>
                      <ion-item-options side="right">
                          <button ion-button color="primary" (click)="itemclick(item)">
                              <ion-icon name="md-create"></ion-icon>
                              Edit
                           </button>
                          <button ion-button color="primary" (click)="deleteitem(item)">
                              <ion-icon name="md-trash"></ion-icon>
                               Delete
                           </button>
                      </ion-item-options>
                  </ion-item-sliding>
              </ion-list>
    <h5 *ngIf="!volunteers.length">No data found</h5>
  </ion-content>
