<ion-header>

    <ion-navbar color="header">

        <ion-title>KSP APP</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <h5>User Information</h5>
    <ion-item>
        <ion-label>Select Competition Name</ion-label>
        <ion-select interface="popover" [(ngModel)]="Competition_Name" [compareWith]="compareFncom">
            <ion-option *ngFor="let Competition of Competitions" (ionSelect)="select(Competition)" [value]="Competition">{{Competition.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Select User Position</ion-label>
        <ion-select interface="popover" [(ngModel)]="position" [compareWith]="compareFnpos" [disabled]="!Competition_Name">
            <ion-option *ngFor="let position of positions" [value]="position">{{position.id}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Select Users Type</ion-label>
        <ion-select interface="popover" [(ngModel)]="user" [compareWith]="compareFn">
            <ion-option *ngFor="let user of Users" [value]="user">{{user.name}}</ion-option>
        </ion-select>
    </ion-item>
    <form [formGroup]="information" (ngSubmit)="create()">
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="Name"></ion-input>
        </ion-item>
        <div padding-horizontal>
            <div class="alert" *ngIf="!information.controls['Name'].valid && information.controls['Name'].touched">Please Enter Name</div>
        </div>
        <ion-item>
            <ion-label floating>Mobile</ion-label>
            <ion-input type="number" formControlName="Mobile"></ion-input>
        </ion-item>
        <div padding-horizontal>
            <div class="alert" *ngIf="!information.controls['Mobile'].valid && information.controls['Mobile'].touched">Please Enter Mobile</div>
        </div>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" formControlName="Password"></ion-input>
        </ion-item>
        <div padding-horizontal>
            <div class="alert" *ngIf="!information.controls['Password'].valid && information.controls['Password'].touched">Please Enter Password</div>
        </div>
        <div class="button_div">
            <button ion-button [disabled]="!information.valid" block>
              Submit
        </button>
        </div>
    </form>
</ion-content>
